    <body>
        <div id="wrap">
            <div class="jumpGame">
                <div id="jumpGameTitle">
                    <span id="startTextSpan"></span>
                </div>
                <div class="game">
                    <div id="jumpLight"></div>
                    <div id="jumpPlayer"></div>
                    <div id="jumpObstacle1"></div>
                    <div id="jumpObstacle2"></div>
                </div>
                <div id="gameControls">
                    <div id="currentScore">
                        <p>Score: <span id="currentScoreSpan"></span></p>
                    </div>
                    <div id="finalScore">
                        <p>Final score: <span id="finalScoreSpan"></span></p>
                    </div>
                    <div id="sessionHighScore">
                        <p>This session's high score: <span id="sessionHighScoreSpan"></span></p>
                    </div>
                    <br>
                    <div id="sessionScore">
                        <p>This session's combined score: <span id="sessionScoreSpan"></span></p>
                    </div>
                    <button class="button" onclick="start()"><span id="startButtonSpan"></span></button>
                    <button class="button" onclick="jump()">Jump</button>
                </div>
            </div>
            <!-- Platform Game -->
            <div id="platformGame">
                <div id="platformGameControls">
                    <button class="button" onclick="loadLevel1()"><span id="platformGameLevel1"></span></button>
                    <button class="button" onclick="loadLevel2()"><span id="platformGameLevel2"></span></button>
                    <button class="button" onclick="loadLevel3()"><span id="platformGameLevel3"></span></button>
                    <button class="button" onclick="loadLevel4()"><span id="platformGameLevel4"></span></button>
                    <button class="button" onclick="loadLevel5()"><span id="platformGameLevel5"></span></button>
                </div>
                <canvas width=1280 height=720 id="gameCanvas"></cavas>
            </div>
        </div>
    </div>
